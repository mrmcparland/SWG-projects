<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
	

  </head>
  <body>
	<div class="container" >
		<hr>
		<ul class="list-group" id="errorMessages"></ul>
		<div class="row">
			<div class="col-md-12">
	
	
			<div>
					<form role="form" id="searchComponents" >
						
							
							<button 
								type="button"
								id="addDVD"
								class="btn btn-success"
								onclick="showCreateForm()">
								Add DVD
							</button>
						
							<button 
								type="button"
								id="searchButton"
								class="offset-md-2  btn btn-success"
								onclick="chooseSearchType	()">
								Search
							</button>
						
							<select name="Search Category" id="searchList" class="offset-md-1" >
							<option selected disabled>Search Category</option>
							<option value="title">Title</option>
							<option value="releaseYear">Release Year</option>
							<option value="director">Director</option>
							<option value="rating">Rating</option>
							
							</select> 
							
							<input 	type="text" 
									name="txtBox" 
									class="offset-md-1" 
									placeholder="Search Term"
									id = "searchBox"
									 >
							
					</form>
					 
			
			</div>
					<div id="dvdTableDiv" class = "table table-hover">
						<table id="contactTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="25%">Title</th>
                                <th width="25%">Release Year</th>
                                <th width="15%">Director</th>
                                <th width="15%">Rating</th>
								<th width="20%"></th>
                            </tr>
                        </thead>
                        <!-- we will add data rows dynamically to the tbody -->
                        <tbody id="contentRows"></tbody>
						</table>
					</div>
					
					<div id="editFormDiv" style="display:none;"> 
						<h2>Edit DVD</h2>
						<form role="form" id="editForm">
							<div class="form-group row">
								<label for="editTitle" class="col-md-4 control-label">
									Title:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="editTitle"
											placeholder="Title"
											>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="editReleaseYear" class="col-md-4 control-label">
									Release Year:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											pattern="[0-9]{4}"
											class="form-control"
											id="editReleaseYear"
											placeholder="Release Year"
											required>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="editDirector" class="col-md-4 control-label">
									Director:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="editDirector"
											placeholder="Director"
											>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="editRating" class="col-md-4 control-label">
									Rating:
								</label>
							
								<div class ="col-md-8">
									<select name="ratingList" id="editRating" class="col-md-4">
											<option selected disabled>Rating</option>
											<option>G</option>
											<option>PG</option>
											<option>PG-13</option>
											<option>R</option>
									</select>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="editNotes" class="col-md-4 control-label">
									Notes:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="editNotes"
											placeholder="Notes"
											>
								</div>
							</div>
							
							<div class="form-group-row">
							
								
								<div class="offset-md-3 col-md-3" style="display:none;>
								<input type="text" 
										
										id ="editDVDId"
										>
								</div>
								
									<button type="button"
									id="editCancelButton"
									class="btn btn-danger"
									onclick="hideEditForm()">
									Cancel
								</button>
							
								
								 
									<button type="button"
											id="updateButton"
											class="btn btn-success"
											onclick="updateDVD()">
										Update DVD
									</button>
								</div>
							
						</form>
					</div>
					
					<div id="createFormDiv" style="display:none;">
						<h2>Create DVD</h2>
						<form role="form" id="createForm">
							<div class="form-group row">
								<label for="createTitle" class="col-md-4 control-label">
									Title:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="createTitle"
											placeholder="Title"
											>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="createReleaseYear" class="col-md-4 control-label">
									Release Year:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											pattern="[0-9]{4}"
											
											class="form-control"
											id="createReleaseYear"
											placeholder="Release Year"
											required>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="createDirector" class="col-md-4 control-label">
									Director:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="createDirector"
											placeholder="Director"
											>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="createRating" class="col-md-4 control-label">
									Rating:
								</label>
							
								<div class ="col-md-8">
									<select name="ratingList" id="createRating" class="col-md-4">
											<option selected disabled>Rating</option>
											<option>G</option>
											<option>PG</option>
											<option>PG-13</option>
											<option>R</option>
									</select>
								</div>
							</div>
							
							<div class="form-group row">
								<label for="createNotes" class="col-md-4 control-label">
									Notes:
								</label>
							
								<div class ="col-md-8">
									<input type="text"
											class="form-control"
											id="createNotes"
											placeholder="Notes"
											>
								</div>
							</div>
							
							<div class="form-group-row">
							
									<button type="button"
									id="createCancelButton"
									class="btn btn-danger"
									onclick="hideCreateForm()">
									Cancel
								</button>
							
								
								 
									<button type="button"
											id="createButton"
											class="btn btn-success"
											<!--onclick="addDVD()" -->
											>
										Create DVD
									</button>
							</div>
						</form>
					</div>
						
			</div>
							
		</div>
					
					
	</div>	
			
		
		
			
		
		
	
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      
    <!-- custom js files -->
    <script src="js/home.js"></script>

    </body>
</html>
